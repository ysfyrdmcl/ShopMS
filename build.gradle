plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.3'
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
}
allprojects{
    apply plugin : 'java'
    apply plugin : 'eclipse'
    apply plugin : 'idea'
    apply plugin : 'org.springframework.boot'
    apply plugin : 'io.spring.dependency-management'
    apply plugin : 'java-library'
    apply from: "${rootDir}/dependencies.gradle"
}
subprojects{
    group 'org.ysfyrdmcl'
    version 'v.0.1'
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    tasks.withType(JavaCompile){
        options.encoding = 'UTF-8'
    }
}
allprojects{
    repositories {
        mavenCentral()
    }
    buildscript {
        repositories {
            mavenCentral()
        }
    }
    dependencies {
        implementation libs.springBoot
        implementation libs.springBootWeb
       // implementation libs.springBootJpa
       // implementation libs.springCloudSleuthZipkin
       // implementation libs.springCloudStarterSleuth
        implementation libs.springBootActuator
        implementation libs.springValidation
       // implementation libs.mapstruct
     //   annotationProcessor libs.mapstructProcessor
       // annotationProcessor libs.lombokMapstructBinding
        implementation libs.lombok
        annotationProcessor libs.lombok
        developmentOnly libs.springBootDevtools
        implementation libs.openApi
        implementation libs.springOpenFeign
        //implementation libs.javaJWT

    }
}
configurations {
    compileOnly{
        extendsFrom annotationProcessor
    }
}

